{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" form class="needs-validation" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control password" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control password" name="password" placeholder="Password" type="password" required>
            <div class="invalid-feedback">
                Password must be minimum 8 characters long and contain minimum 3 numbers
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="password" requiered>
            <div class="invalid-feedback">
                Password must be minimum 8 characters long and contain minimum 3 numbers
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
